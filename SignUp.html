<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="spring-blossom-town.3840x2160.mp4" type="video/mp4">
      
    </video>
   <nav id="nav1">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Help</a>
     </nav>

    <header>
        <div class="container">
            <div class="con_left">
                <img src="cool-pfp-07.jpg" alt="" width="">
            </div>
            <div class="con_right">
                <div class="blox">
                    <h2>Sign In</h2>
                    <div class="imgs">
                        <a href="https://www.facebook.com/"><img src="facebook.png" alt="" width="30px"></a>
                        <a href="https://www.instagram.com/?hl=en"><img src="insta.png" width="30px" alt=""></a>
                     </div>
                </div>
                <div class="inputgrup">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="name" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" maxlength="15">
                    </div>
                    <button>Sign In</button>
                    <div class="clon">
                        <div class="chekbox">
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <p>Forgot Password</p>
                    </div>
                </div>
                <p >Not a member? <button id="member"><a href="">Sign Up</a></button></p>
            </div>
        </div>
        
    </header>
</body>
</html>
