<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="spring-blossom-town.3840x2160.mp4" type="video/mp4">
      
    </video>

    <header>
        <div class="container">
            <div class="con_left">
                <img src="cool-pfp-07.jpg" alt="" width="">
            </div>
            <div class="con_right">
                <div class="blox">
                    <h2>Sign In</h2>
                    <div class="imgs">
                        <img src="facebook.png" alt="" width="30px">
                        <img src="insta.png" width="30px" alt="">
                    </div>
                </div>
                <div class="inputgrup">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="name" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <button>Sign In</button>
                    <div class="clon">
                        <div class="chekbox">
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <p>Forgot Password</p>
                    </div>
                </div>
                <p id="member">Not a member? <a href="#"></a>Sign Up</p>
            </div>
        </div>
        
    </header>
</body>
</html>
